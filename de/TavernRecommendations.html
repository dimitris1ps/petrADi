                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>

                        {restaurant.additionalInfo && Object.keys(restaurant.additionalInfo).length > 0 && (
                            <div className="mt-6 border-t border-slate-200 pt-5">
                                <h3 className="text-xl font-semibold text-sky-700 mb-3">Zusätzliche Informationen:</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1.5">
                                {Object.entries(restaurant.additionalInfo).map(([key, value]) => (
                                    <div key={`${key}-${restaurant.id}`} className="text-sm text-slate-600">
                                        <strong className="font-medium text-slate-700 capitalize">{translateKey(key)}:</strong> {value}
                                    </div>
                                ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const RestaurantCard = ({ restaurant, onOpenModal }) => {
            return (
                <div className="bg-white shadow-xl rounded-xl overflow-hidden transform hover:shadow-sky-600/30 hover:scale-[1.03] transition-all duration-300 ease-in-out flex flex-col">
                    <img src={restaurant.imagePlaceholder} alt={restaurant.name} className="w-full h-52 object-cover" />
                    <div className="p-5 flex flex-col flex-grow">
                        <h2 className="text-xl font-semibold text-sky-800 mb-1.5">{restaurant.name}</h2>
                        <div className="flex flex-wrap gap-x-3 gap-y-1 text-xs text-gray-500 mb-3">
                            <span className="flex items-center"><PriceDisplayIcon className="w-3.5 h-3.5 mr-1" /> {restaurant.price}</span>
                            <span className="flex items-center"><DistanceDisplayIcon className="w-3.5 h-3.5 mr-1" /> {restaurant.distance} von Petradi</span>
                        </div>
                        <p className="text-sm text-gray-600 italic mb-4 flex-grow line-clamp-3">{restaurant.overallSummary}</p>

                        <button
                            onClick={() => onOpenModal(restaurant)}
                            className="mt-auto bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
                        >
                            Details anzeigen
                        </button>
                    </div>
                </div>
            );
        };

        const FilterControls = ({ onFilterChange, onSortChange, currentSort, currentPriceFilter }) => {
            // Dynamically generate price options from the data
            const uniquePriceRanges = useMemo(() => {
                const prices = new Set(initialRestaurantData.map(r => r.price));
                return Array.from(prices).sort((a,b) => {
                    const numA = parseFloat(a.replace('€','').split('–')[0]);
                    const numB = parseFloat(b.replace('€','').split('–')[0]);
                    return numA - numB;
                });
            }, []);

            return (
                <div className="mb-10 p-5 bg-white/80 backdrop-blur-md rounded-xl shadow-lg">
                    <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label htmlFor="sortBy" className="block text-xs font-medium text-slate-700 mb-1">Sortieren nach:</label>
                            <select
                                id="sortBy"
                                name="sortBy"
                                className="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm transition-colors"
                                onChange={(e) => onSortChange(e.target.value)}
                                value={currentSort}
                            >
                                <option value="name_asc">Name (A-Z)</option>
                                <option value="name_desc">Name (Z-A)</option>
                                <option value="price_asc">Preis (Niedrig-Hoch)</option>
                                <option value="price_desc">Preis (Hoch-Niedrig)</option>
                                <option value="distance_asc">Entfernung (Nächste)</option>
                                <option value="distance_desc">Entfernung (Weiteste)</option>
                            </select>
                        </div>
                        <div>
                            <label htmlFor="priceFilter" className="block text-xs font-medium text-slate-700 mb-1">Nach Preis filtern:</label>
                            <select
                                id="priceFilter"
                                name="priceFilter"
                                className="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm transition-colors"
                                onChange={(e) => onFilterChange('price', e.target.value)}
                                value={currentPriceFilter}
                            >
                                <option value="all">Alle Preise</option>
                                {uniquePriceRanges.map(price => (
                                    <option key={price} value={price}>{price}</option>
                                ))}
                            </select>
                        </div>
                        <button
                            onClick={() => {
                                onSortChange('name_asc');
                                onFilterChange('price', 'all');
                            }}
                            className="bg-slate-200 hover:bg-slate-300 text-slate-700 font-medium py-2.5 px-4 rounded-md text-sm sm:col-span-2 md:col-span-1 transition-colors"
                        >
                            Filter zurücksetzen
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [sortCriteria, setSortCriteria] = useState('name_asc');
            const [priceFilter, setPriceFilter] = useState('all');
            const [selectedRestaurant, setSelectedRestaurant] = useState(null);

            const handleOpenModal = (restaurant) => {
                setSelectedRestaurant(restaurant);
            };

            const handleCloseModal = () => {
                setSelectedRestaurant(null);
            };

            const handleFilterChange = (type, value) => {
                if (type === 'price') {
                    setPriceFilter(value);
                }
            };

            const handleSortChange = (criteria) => {
                setSortCriteria(criteria);
            };

            const filteredAndSortedRestaurants = useMemo(() => {
                let processedRestaurants = [...initialRestaurantData];
                if (priceFilter !== 'all') {
                    processedRestaurants = processedRestaurants.filter(r => r.price === priceFilter);
                }
                processedRestaurants.sort((a, b) => {
                    const [field, order] = sortCriteria.split('_');
                    let comparison = 0;
                    let valA = a[field === 'price' ? 'priceNumeric' : (field === 'distance' ? 'distanceNumeric' : field)];
                    let valB = b[field === 'price' ? 'priceNumeric' : (field === 'distance' ? 'distanceNumeric' : field)];

                    if (field === 'name' && typeof valA === 'string' && typeof valB === 'string') {
                        valA = valA.toLowerCase();
                        valB = valB.toLowerCase();
                    }
                    
                    if (valA > valB) comparison = 1;
                    else if (valA < valB) comparison = -1;
                    return order === 'desc' ? comparison * -1 : comparison;
                });
                return processedRestaurants;
            }, [sortCriteria, priceFilter]);

            return (
                <React.Fragment>
                    <div className="container mx-auto px-6 py-8 text-center">
                        <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight text-sky-900">Restaurant-Entdecker</h1>
                        <p className="mt-3 text-lg text-slate-700">
                            Unsere Restaurantempfehlungen, um die lokale Küche, köstliche Fischtavernen und eines der besten Souvlakis der Insel zu erkunden.
                        </p>
                    </div>

                    <main className="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-10">
                        <FilterControls
                            onFilterChange={handleFilterChange}
                            onSortChange={handleSortChange}
                            currentSort={sortCriteria}
                            currentPriceFilter={priceFilter}
                        />
                        {filteredAndSortedRestaurants.length > 0 ? (
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                                {filteredAndSortedRestaurants.map(restaurant => (
                                    <RestaurantCard key={restaurant.id} restaurant={restaurant} onOpenModal={handleOpenModal} />
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-16">
                                <img src="https://placehold.co/180x135/CBD5E0/718096?text=Keine+Ergebnisse" alt="Keine Ergebnisse gefunden" className="mx-auto mb-6 rounded-lg shadow-md opacity-80"/>
                                <h3 className="text-xl font-semibold text-slate-700 mb-1.5">Kein Restaurant entspricht Ihren Filtern</h3>
                                <p className="text-slate-500">Versuchen Sie, Ihre Preis- oder Sortieroptionen anzupassen.</p>
                            </div>
                        )}
                    </main>

                    {selectedRestaurant && (
                        <RestaurantDetailModal restaurant={selectedRestaurant} onClose={handleCloseModal} />
                    )}

                    <footer className="bg-black text-gray-200 py-8 mt-16">
                        <div className="container mx-auto px-6 text-center">
                            <p className="text-base">© {new Date().getFullYear()} petrADi.</p>
                            <p className="text-sm mt-1">Genießen Sie die Aromen von Lesbos!</p>
                        </div>
                    </footer>
                </React.Fragment>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>

  <!-- SCRIPTS (jQuery, Slick, Parallax) (Unchanged) -->
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/parallax.min.js"></script>

  <!-- General Site Scripts (e.g., for burger menu if not handled by React) (Unchanged) -->
  <script src="../assets/js/scripts.js"></script>

  <!-- NEW Language Switcher SCRIPT (Unchanged logic, but alt text for selected flag will use translated source) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const switcherContainer = document.getElementById('languageSwitcherContainer');
        const selectedDisplay = document.getElementById('languageSwitcherSelectedDisplay');
        const optionsList = document.getElementById('languageSwitcherOptionsList');

        if (!switcherContainer || !selectedDisplay || !optionsList) {
            console.warn('Language switcher HTML elements not found. Switcher will not initialize.');
            return;
        }

        const optionLinks = optionsList.querySelectorAll('li a');

        // Determine current language from HTML lang attribute or path
        let detectedLangCode = document.documentElement.lang || 'en'; // Default to 'en'

        const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
        if (pathParts.length > 0) {
            const firstPathPart = pathParts[0];
            // Check if the first path part is a known language code from our switcher
            const isKnownLangDir = Array.from(optionLinks).some(link => link.dataset.langCode === firstPathPart);
            if (isKnownLangDir) {
                detectedLangCode = firstPathPart;
            } else if (!document.documentElement.lang) {
                 detectedLangCode = 'en';
            }
        }
        if (detectedLangCode) {
            document.documentElement.lang = detectedLangCode;
        }


        let currentLanguageOption = null;
        optionLinks.forEach(link => {
            if (link.dataset.langCode === detectedLangCode) {
                currentLanguageOption = link;
                link.parentElement.style.display = 'none'; 
            } else {
                link.parentElement.style.display = ''; 
            }
        });

        if (currentLanguageOption) {
            const flagImg = currentLanguageOption.querySelector('img');
            if (flagImg) {
                let altText = flagImg.alt; // e.g. "Deutsche Flagge" if current lang is German
                let suffix = ' Selected'; // Default suffix
                let flagWord = ' Flag'; // Default flag word to remove

                if (document.documentElement.lang === 'de') {
                    suffix = ' Ausgewählt';
                    flagWord = ' Flagge';
                } else if (document.documentElement.lang === 'el') {
                    suffix = ' Επιλεγμένη';
                    flagWord = ' Σημαία';
                } else if (document.documentElement.lang === 'tr') {
                    suffix = ' Seçili';
                    flagWord = ' Bayrağı';
                } // Add other languages as needed

                if (altText.includes(flagWord.trim())) { // Check if the specific language flag word is in alt
                    altText = altText.replace(flagWord, '').trim() + suffix;
                } else { // Generic fallback: use lang code + suffix
                    altText = detectedLangCode.toUpperCase() + suffix;
                }
                selectedDisplay.innerHTML = `<img src="${flagImg.src}" alt="${altText}">`;
            } else {
                selectedDisplay.textContent = detectedLangCode.toUpperCase(); 
            }
        } else if (optionLinks.length > 0) {
            const enOption = Array.from(optionLinks).find(link => link.dataset.langCode === 'en') || optionLinks[0];
            if (enOption) {
                 const flagImg = enOption.querySelector('img');
                 let altText = "English Selected"; 
                 if (flagImg) {
                    // Try to create a base name by removing known "flag" suffixes from all languages
                    let baseName = flagImg.alt
                        .replace(' Flagge', '')
                        .replace(' Σημαία', '')
                        .replace(' Bayrağı', '') // Assuming Turkish is present
                        .replace(' Flag', '')
                        .trim();
                    
                    let suffix = ' Selected'; // Default
                    if (document.documentElement.lang === 'de') suffix = ' Ausgewählt';
                    else if (document.documentElement.lang === 'el') suffix = ' Επιλεγμένη';
                    else if (document.documentElement.lang === 'tr') suffix = ' Seçili';
                    // Add other languages here if this page can be in those languages

                    altText = baseName + suffix;
                    selectedDisplay.innerHTML = `<img src="${flagImg.src}" alt="${altText}">`;
                 }
                 enOption.parentElement.style.display = 'none';
            }
        }


        selectedDisplay.addEventListener('click', function (event) {
            event.stopPropagation(); 
            switcherContainer.classList.toggle('open');
        });

        document.addEventListener('click', function (event) {
            if (switcherContainer && !switcherContainer.contains(event.target) && switcherContainer.classList.contains('open')) {
                switcherContainer.classList.remove('open');
            }
        });
    });
  </script>
