            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className={className} aria-hidden="true">
                <path fillRule="evenodd" d={path} clipRule="evenodd" />
                {path2 && <path d={path2} />}
            </svg>
        );

        // Font Awesome Icon component
        const FaIcon = ({ iconClass, className = "w-4 h-4", ariaHidden = true }) => (
            <i className={`${iconClass} ${className}`} aria-hidden={ariaHidden}></i>
        );

        // Specific Icons using FontAwesome
        const PhoneActionIcon = ({className}) => <FaIcon iconClass="fas fa-phone" className={className} />;
        const MapLinkIcon = ({className}) => <FaIcon iconClass="fas fa-map-marker-alt" className={className} />;
        const MenuLinkIcon = ({className}) => <FaIcon iconClass="fas fa-book-open" className={className} />;
        const PriceDisplayIcon = ({className}) => <FaIcon iconClass="fas fa-credit-card-alt" className={className} />; // Or fas fa-euro-sign
        const DistanceDisplayIcon = ({className}) => <FaIcon iconClass="fas fa-route" className={className} />;

        // Specific Icons using SVG
        const CheckCircleIcon = () => <SvgIcon path="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" className="w-5 h-5 inline-block mr-1.5 text-green-600" />;
        const XCircleIcon = () => <SvgIcon path="M10 18a8 8 0 100-16 8 8 0 000 16z" path2="M13.414 12l2.293-2.293a1 1 0 00-1.414-1.414L12 10.586l-2.293-2.293a1 1 0 00-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 001.414 1.414L12 13.414l2.293 2.293a1 1 0 001.414-1.414L13.414 12z" className="w-5 h-5 inline-block mr-1.5 text-red-600" />;
        const CloseIcon = () => <SvgIcon path="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z" className="w-5 h-5"/>;


        const RestaurantDetailModal = ({ restaurant, onClose }) => {
            if (!restaurant) return null;

            useEffect(() => {
                const handleEsc = (event) => {
                    if (event.keyCode === 27) {
                        onClose();
                    }
                };
                window.addEventListener('keydown', handleEsc);
                document.body.style.overflow = 'hidden';
                return () => {
                    window.removeEventListener('keydown', handleEsc);
                    document.body.style.overflow = '';
                };
            }, [onClose]);

            // Helper to translate keys from additionalInfo
            const translateKey = (key) => {
                const translations = {
                    payments: "Πληρωμές",
                    parking: "Χώρος στάθμευσης", // ή Πάρκινγκ
                    serviceOptions: "Επιλογές εξυπηρέτησης",
                    diningOptions: "Επιλογές φαγητού",
                    planning: "Προγραμματισμός",
                    pets: "Κατοικίδια",
                    highlights: "Αξιοσημείωτα",
                    offerings: "Παροχές", // ή Προσφορές
                    popularFor: "Δημοφιλές για",
                    amenities: "Ανέσεις" // ή Παροχές (αν δεν υπάρχει το offerings)
                };
                return translations[key] || key.replace(/([A-Z])/g, ' $1').trim();
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-[100] transition-opacity duration-300 ease-in-out animate-fadeIn">
                    <div className="bg-slate-50 rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto p-6 md:p-8 relative modal-scrollbar">
                        <button
                            onClick={onClose}
                            className="absolute top-3 right-3 text-slate-500 hover:text-sky-600 transition-colors p-1 rounded-full hover:bg-slate-200"
                            aria-label="Κλείσιμο παραθύρου"
                        >
                            <CloseIcon />
                        </button>

                        <div className="flex flex-col sm:flex-row gap-6 mb-6">
                            <img src={restaurant.imagePlaceholder} alt={restaurant.name} className="w-full sm:w-1/3 h-auto object-cover rounded-lg shadow-md" />
                            <div className="flex-grow">
                                <h2 className="text-3xl font-bold text-sky-800 mb-1">{restaurant.name}</h2>
                                <div className="mt-2 flex flex-wrap gap-x-4 gap-y-1 text-sm text-slate-600 mb-4">
                                    <span className="flex items-center"><PriceDisplayIcon className="w-4 h-4 mr-1 text-slate-700" /> Τιμή: {restaurant.price}</span>
                                    <span className="flex items-center"><DistanceDisplayIcon className="w-4 h-4 mr-1 text-slate-700" /> {restaurant.distance} από Petradi</span>
                                </div>
                                <div className="flex flex-wrap gap-2 mt-3">
                                    {restaurant.phone && <a href={`tel:${restaurant.phone}`} className="bg-sky-500 hover:bg-sky-600 text-white text-xs font-semibold py-2 px-3 rounded-md transition-colors duration-200 flex items-center gap-1.5 shadow-sm hover:shadow-md"><PhoneActionIcon className="w-3.5 h-3.5" />Κλήση</a>}
                                    <a href={restaurant.mapLink} target="_blank" rel="noopener noreferrer" className="bg-teal-500 hover:bg-teal-600 text-white text-xs font-semibold py-2 px-3 rounded-md transition-colors duration-200 flex items-center gap-1.5 shadow-sm hover:shadow-md"><MapLinkIcon className="w-3.5 h-3.5" />Χάρτης</a>
                                    {restaurant.menuLink && <a href={restaurant.menuLink} target="_blank" rel="noopener noreferrer" className="bg-amber-500 hover:bg-amber-600 text-white text-xs font-semibold py-2 px-3 rounded-md transition-colors duration-200 flex items-center gap-1.5 shadow-sm hover:shadow-md"><MenuLinkIcon className="w-3.5 h-3.5" />Μενού</a>}
                                </div>
                            </div>
                        </div>

                        <p className="text-slate-700 italic text-base my-6 border-b border-slate-200 pb-4">{restaurant.overallSummary}</p>

                        <div className="space-y-5">
                            <div>
                                <h3 className="text-xl font-semibold text-sky-700 mb-2.5">Τι Λένε οι Κριτικές:</h3>
                                <ul className="list-none space-y-1.5">
                                    {restaurant.reviewSummary.map((item, index) => (
                                        <li key={`pro-modal-${restaurant.id}-${index}`} className="text-sm text-slate-600 flex items-start">
                                            <CheckCircleIcon /> <span>{item}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            {restaurant.issuesSummary && restaurant.issuesSummary.length > 0 && (
                                <div>
                                    <h3 className="text-xl font-semibold text-sky-700 mb-2.5">Ζητήματα που Αναφέρθηκαν:</h3>
                                    <ul className="list-none space-y-1.5">
                                        {restaurant.issuesSummary.map((item, index) => (
                                            <li key={`con-modal-${restaurant.id}-${index}`} className="text-sm text-slate-600 flex items-start">
                                                <XCircleIcon /> <span>{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>

                        {restaurant.additionalInfo && Object.keys(restaurant.additionalInfo).length > 0 && (
                            <div className="mt-6 border-t border-slate-200 pt-5">
                                <h3 className="text-xl font-semibold text-sky-700 mb-3">Επιπλέον Πληροφορίες:</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1.5">
                                {Object.entries(restaurant.additionalInfo).map(([key, value]) => (
                                    <div key={`${key}-${restaurant.id}`} className="text-sm text-slate-600">
                                        <strong className="font-medium text-slate-700 capitalize">{translateKey(key)}:</strong> {value}
                                    </div>
                                ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const RestaurantCard = ({ restaurant, onOpenModal }) => {
            return (
                <div className="bg-white shadow-xl rounded-xl overflow-hidden transform hover:shadow-sky-600/30 hover:scale-[1.03] transition-all duration-300 ease-in-out flex flex-col">
                    <img src={restaurant.imagePlaceholder} alt={restaurant.name} className="w-full h-52 object-cover" />
                    <div className="p-5 flex flex-col flex-grow">
                        <h2 className="text-xl font-semibold text-sky-800 mb-1.5">{restaurant.name}</h2>
                        <div className="flex flex-wrap gap-x-3 gap-y-1 text-xs text-gray-500 mb-3">
                            <span className="flex items-center"><PriceDisplayIcon className="w-3.5 h-3.5 mr-1" /> {restaurant.price}</span>
                            <span className="flex items-center"><DistanceDisplayIcon className="w-3.5 h-3.5 mr-1" /> {restaurant.distance} από Petradi</span>
                        </div>
                        <p className="text-sm text-gray-600 italic mb-4 flex-grow line-clamp-3">{restaurant.overallSummary}</p>

                        <button
                            onClick={() => onOpenModal(restaurant)}
                            className="mt-auto bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 text-sm focus:outline-none focus:ring-2 focus:ring-gray-600"
                        >
                            Προβολή Λεπτομερειών
                        </button>
                    </div>
                </div>
            );
        };

        const FilterControls = ({ onFilterChange, onSortChange, currentSort, currentPriceFilter }) => {
            // Dynamically generate price options from the data
            const uniquePriceRanges = useMemo(() => {
                const prices = new Set(initialRestaurantData.map(r => r.price));
                return Array.from(prices).sort((a,b) => {
                    const numA = parseFloat(a.replace('€','').split('–')[0]);
                    const numB = parseFloat(b.replace('€','').split('–')[0]);
                    return numA - numB;
                });
            }, []);

            return (
                <div className="mb-10 p-5 bg-white/80 backdrop-blur-md rounded-xl shadow-lg">
                    <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4 items-end">
                        <div>
                            <label htmlFor="sortBy" className="block text-xs font-medium text-slate-700 mb-1">Ταξινόμηση κατά:</label>
                            <select
                                id="sortBy"
                                name="sortBy"
                                className="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm transition-colors"
                                onChange={(e) => onSortChange(e.target.value)}
                                value={currentSort}
                            >
                                <option value="name_asc">Όνομα (Α-Ω)</option>
                                <option value="name_desc">Όνομα (Ω-Α)</option>
                                <option value="price_asc">Τιμή (Χαμηλή-Υψηλή)</option>
                                <option value="price_desc">Τιμή (Υψηλή-Χαμηλή)</option>
                                <option value="distance_asc">Απόσταση (Πλησιέστερα)</option>
                                <option value="distance_desc">Απόσταση (Μακρύτερα)</option>
                            </select>
                        </div>
                        <div>
                            <label htmlFor="priceFilter" className="block text-xs font-medium text-slate-700 mb-1">Φίλτρο ανά Τιμή:</label>
                            <select
                                id="priceFilter"
                                name="priceFilter"
                                className="mt-1 block w-full py-2 px-3 border border-slate-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm transition-colors"
                                onChange={(e) => onFilterChange('price', e.target.value)}
                                value={currentPriceFilter}
                            >
                                <option value="all">Όλες οι Τιμές</option>
                                {uniquePriceRanges.map(price => (
                                    <option key={price} value={price}>{price}</option>
                                ))}
                            </select>
                        </div>
                        <button
                            onClick={() => {
                                onSortChange('name_asc');
                                onFilterChange('price', 'all');
                            }}
                            className="bg-slate-200 hover:bg-slate-300 text-slate-700 font-medium py-2.5 px-4 rounded-md text-sm sm:col-span-2 md:col-span-1 transition-colors"
                        >
                            Επαναφορά Φίλτρων
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [sortCriteria, setSortCriteria] = useState('name_asc');
            const [priceFilter, setPriceFilter] = useState('all');
            const [selectedRestaurant, setSelectedRestaurant] = useState(null);

            const handleOpenModal = (restaurant) => {
                setSelectedRestaurant(restaurant);
            };

            const handleCloseModal = () => {
                setSelectedRestaurant(null);
            };

            const handleFilterChange = (type, value) => {
                if (type === 'price') {
                    setPriceFilter(value);
                }
            };

            const handleSortChange = (criteria) => {
                setSortCriteria(criteria);
            };

            const filteredAndSortedRestaurants = useMemo(() => {
                let processedRestaurants = [...initialRestaurantData];
                if (priceFilter !== 'all') {
                    processedRestaurants = processedRestaurants.filter(r => r.price === priceFilter);
                }
                processedRestaurants.sort((a, b) => {
                    const [field, order] = sortCriteria.split('_');
                    let comparison = 0;
                    let valA = a[field === 'price' ? 'priceNumeric' : (field === 'distance' ? 'distanceNumeric' : field)];
                    let valB = b[field === 'price' ? 'priceNumeric' : (field === 'distance' ? 'distanceNumeric' : field)];

                    if (field === 'name' && typeof valA === 'string' && typeof valB === 'string') {
                        valA = valA.toLowerCase();
                        valB = valB.toLowerCase();
                    }
                    
                    if (valA > valB) comparison = 1;
                    else if (valA < valB) comparison = -1;
                    return order === 'desc' ? comparison * -1 : comparison;
                });
                return processedRestaurants;
            }, [sortCriteria, priceFilter]);

            return (
                <React.Fragment>
                    <div className="container mx-auto px-6 py-8 text-center">
                        <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight text-sky-900">Εξερευνητής Εστιατορίων</h1>
                        <p className="mt-3 text-lg text-slate-700">
                            Οι προτάσεις μας για εστιατόρια για να εξερευνήσετε την τοπική κουζίνα, τις νόστιμες ψαροταβέρνες και ένα από τα καλύτερα σουβλάκια του νησιού.
                        </p>
                    </div>

                    <main className="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-10">
                        <FilterControls
                            onFilterChange={handleFilterChange}
                            onSortChange={handleSortChange}
                            currentSort={sortCriteria}
                            currentPriceFilter={priceFilter}
                        />
                        {filteredAndSortedRestaurants.length > 0 ? (
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                                {filteredAndSortedRestaurants.map(restaurant => (
                                    <RestaurantCard key={restaurant.id} restaurant={restaurant} onOpenModal={handleOpenModal} />
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-16">
                                <img src="https://placehold.co/180x135/CBD5E0/718096?text=Δεν+Βρέθηκαν" alt="Δεν βρέθηκαν αποτελέσματα" className="mx-auto mb-6 rounded-lg shadow-md opacity-80"/>
                                <h3 className="text-xl font-semibold text-slate-700 mb-1.5">Κανένα Εστιατόριο δεν Ταιριάζει στα Φίλτρα σας</h3>
                                <p className="text-slate-500">Δοκιμάστε να προσαρμόσετε τις επιλογές τιμής ή ταξινόμησης.</p>
                            </div>
                        )}
                    </main>

                    {selectedRestaurant && (
                        <RestaurantDetailModal restaurant={selectedRestaurant} onClose={handleCloseModal} />
                    )}

                    <footer className="bg-black text-gray-200 py-8 mt-16">
                        <div className="container mx-auto px-6 text-center">
                            <p className="text-base">© {new Date().getFullYear()} petrADi.</p>
                            <p className="text-sm mt-1">Απολαύστε τις γεύσεις της Λέσβου!</p>
                        </div>
                    </footer>
                </React.Fragment>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>

  <!-- SCRIPTS (jQuery, Slick, Parallax) (Unchanged) -->
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/parallax.min.js"></script>

  <!-- General Site Scripts (e.g., for burger menu if not handled by React) (Unchanged) -->
  <script src="../assets/js/scripts.js"></script>

  <!-- NEW Language Switcher SCRIPT (Unchanged logic, but alt text for selected flag will use translated source) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const switcherContainer = document.getElementById('languageSwitcherContainer');
        const selectedDisplay = document.getElementById('languageSwitcherSelectedDisplay');
        const optionsList = document.getElementById('languageSwitcherOptionsList');

        if (!switcherContainer || !selectedDisplay || !optionsList) {
            console.warn('Language switcher HTML elements not found. Switcher will not initialize.');
            return;
        }

        const optionLinks = optionsList.querySelectorAll('li a');

        // Determine current language from HTML lang attribute or path
        let detectedLangCode = document.documentElement.lang || 'en'; // Default to 'en'

        const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
        if (pathParts.length > 0) {
            const firstPathPart = pathParts[0];
            // Check if the first path part is a known language code from our switcher
            const isKnownLangDir = Array.from(optionLinks).some(link => link.dataset.langCode === firstPathPart);
            if (isKnownLangDir) {
                detectedLangCode = firstPathPart;
            } else if (!document.documentElement.lang) {
                 // If not a known lang dir AND html lang is not set, default to 'en'
                 // This covers cases where path might be /blog/article but site is english
                 detectedLangCode = 'en';
            }
        }
        // Ensure lang is set on HTML element for CSS and JS hooks if needed elsewhere
        if (detectedLangCode) {
            document.documentElement.lang = detectedLangCode;
        }


        let currentLanguageOption = null;
        optionLinks.forEach(link => {
            if (link.dataset.langCode === detectedLangCode) {
                currentLanguageOption = link;
                link.parentElement.style.display = 'none'; // Hide current language from dropdown
            } else {
                link.parentElement.style.display = ''; // Show other languages
            }
        });

        // Update the selected display
        if (currentLanguageOption) {
            const flagImg = currentLanguageOption.querySelector('img');
            if (flagImg) {
                // Example: alt="Ελληνική Σημαία" -> "Ελληνική Επιλεγμένη"
                // The source alt tags were translated earlier.
                let altText = flagImg.alt;
                if (altText.includes("Σημαία")) { // Greek check
                    altText = altText.replace(' Σημαία', '') + ' Επιλεγμένη';
                } else if (altText.includes("Flag")) { // English check for fallback
                    altText = altText.replace(' Flag', '') + ' Selected';
                } else { // Generic fallback
                    altText = detectedLangCode.toUpperCase() + (document.documentElement.lang === 'el' ? ' Επιλεγμένο' : ' Selected');
                }
                selectedDisplay.innerHTML = `<img src="${flagImg.src}" alt="${altText}">`;
            } else {
                selectedDisplay.textContent = detectedLangCode.toUpperCase(); // Fallback to text if no image
            }
        } else if (optionLinks.length > 0) {
            // Fallback if detectedLangCode doesn't match any option (e.g. html lang="en-US")
            // Try to find 'en' or use the first option
            const enOption = Array.from(optionLinks).find(link => link.dataset.langCode === 'en') || optionLinks[0];
            if (enOption) {
                 const flagImg = enOption.querySelector('img');
                 let altText = "English Selected"; // Default
                 if (flagImg) {
                    altText = flagImg.alt.replace(' Flag', '').replace(' Σημαία', '') + (document.documentElement.lang === 'el' ? ' Επιλεγμένη' : ' Selected');
                    selectedDisplay.innerHTML = `<img src="${flagImg.src}" alt="${altText}">`;
                 }
                 enOption.parentElement.style.display = 'none';
                 // document.documentElement.lang = enOption.dataset.langCode; // Update HTML lang to this fallback
                 // ^ Decided against auto-switching to EN if current lang is EL but not in options,
                 // as it might be confusing. The current detectedLangCode from path/html will be used.
            }
        }


        selectedDisplay.addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent click from immediately closing switcher via document listener
            switcherContainer.classList.toggle('open');
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', function (event) {
            if (switcherContainer && !switcherContainer.contains(event.target) && switcherContainer.classList.contains('open')) {
                switcherContainer.classList.remove('open');
            }
        });
    });
  </script>
